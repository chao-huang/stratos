<div class="simple-graph__wrapper">
  <h2 class="simple-graph__title">{{ title }}</h2>
  <div class="simple-graph" [ngStyle]="{height: height}">
    <div class="simple-graph__inner">
      <ngx-charts-pie-chart [tooltipDisabled]="true" [scheme]="chartData.colors" [animations]="false" [doughnut]="true"
        [results]="chartData.results" [gradient]="false">
      </ngx-charts-pie-chart>
      <div class="simple-graph__counts" *ngIf="chartData.total; else noTotal">
        <div class="simple-graph__counts-count">{{ chartData.used }}</div>
        <span class="simple-graph__counts-divider">/</span>
        <div>{{ chartData.total }}</div>
      </div>
      <ng-template #noTotal>
        <div class="simple-graph__counts"> - </div>
      </ng-template>
    </div>
  </div>
</div>

<div #colors>
  <div class="simple-usage-graph-color simple-usage-graph-color--danger"></div>
  <div class="simple-usage-graph-color simple-usage-graph-color--danger-background"></div>
  <div class="simple-usage-graph-color simple-usage-graph-color--warning"></div>
  <div class="simple-usage-graph-color simple-usage-graph-color--warning-background"></div>
  <div class="simple-usage-graph-color simple-usage-graph-color--ok"></div>
  <div class="simple-usage-graph-color simple-usage-graph-color--ok-background"></div>
</div>
